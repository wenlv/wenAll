<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取今天的日期</title>
	</head>
	<body>
		<div class="date"></div>
		<div class="beforeDate"></div>
		<script>
//			获取今天的日期
			function getDate(){
			   var mydate = new Date();
			    str = "" + mydate.getFullYear() + "年";
			   str += (mydate.getMonth()+1) + "月";
			   str += mydate.getDate() + "日";
			   return str;
			 }
			
//			获取上个月的日期的日期
			function getBeforeDate(){
				var mydate = new Date();
			    mydate = new Date(mydate.getTime()-31 * 24 * 3600 * 1000);;
			   before = "" + mydate.getFullYear() + "-";
			    before += (mydate.getMonth()+1)>10?(mydate.getMonth()+1):"0"+(mydate.getMonth()+1) + "-";
			    before += mydate.getDate()>10?mydate.getDate():"0"+mydate.getDate();
			    return before;
			 }
			
			getDate();
			getBeforeDate()
			
			document.querySelector(".date").innerHTML=str;
			document.querySelector(".beforeDate").innerHTML=before;
			console.log(str);
			console.log(before);
		</script>
	</body>
</html>
