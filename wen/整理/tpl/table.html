		var o = {
			0:{goodsName:'手机',price:5000,type:'4G',num:1},
			1:{goodsName:'电脑',price:50,type:'8G',num:1},
			2:{goodsName:'娃娃',price:50,type:'男用',num:2},
			3:{goodsName:'苹果',price:1500,type:'红富士',num:4},
			4:{goodsName:'耳机',price:1500,type:'AKG',num:2}
		}

		//创建table
		var table = document.createElement('table');
		table.border=1;
		table.width=600;
		document.body.appendChild(table);   //将表格放入body

		//第一行
		var tr = table.insertRow(0);     //创建行
		var th = document.createElement('th');  //创建th节点
		th.innerHTML = '商品名称';
		tr.appendChild(th);
		var th = document.createElement('th');  //创建th节点
		th.innerHTML = '商品价格';
		tr.appendChild(th);
		var th = document.createElement('th');  //创建th节点
		th.innerHTML = '商品样式';
		tr.appendChild(th);
		var th = document.createElement('th');  //创建th节点
		th.innerHTML = '购买个数';
		tr.appendChild(th);
		//数据
		for(var i in o){
			//创建行  tr
			var tr = table.insertRow(Number(i) + 1);
			tr.insertCell(0).innerHTML = o[i]['goodsName'];
			tr.insertCell(1).innerHTML = o[i]['price'];
			tr.insertCell(2).innerHTML = o[i]['type'];
			tr.insertCell(3).innerHTML = o[i]['num'];
		}
