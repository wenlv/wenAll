<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>一款jQuery+css实现截图拍照效果丨芯晴网页特效丨CsrCode.CN</title>
<style>
body,html,div,img{
 margin:0;
 padding:0;
}
body{
 cursor:crosshair;
}
div{
 width:200px;
 height:200px;
 position:absolute;
}
img{
 width:600px;
 height:450px;
}
#photo{
 opacity:0.5;
 filter:alpha(opacity=50);
 margin:25px 0 0 35px;
}
#layer{
 border:2px solid #000;
 background:#000;
}
.photoBox{
 border:3px solid #FFF;
 overflow:hidden;
 top:270px;
 left:1060px;
}
</style>
<script src="../../plugin/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function()

{
 
 var minLeft = $('#layer').width() / 2 + $('img').offset().left; 
 var maxLeft = $('img').width() + $('img').offset().left - $('#layer').width() / 2; 
 var minTop = $('#layer').height() / 2 + $('img').offset().top;
 var maxTop = $('img').height() + $('img').offset().top - $('#layer').height() / 2;
 var move = function(ev) 
 {
 
  var oEv = ev || event;  
     if(oEv.clientX < minLeft || oEv.clientX > maxLeft) return;  
     if(oEv.clientY < minTop || oEv.clientY > maxTop) return;
  var left = oEv.clientX - $('#layer').width() / 2;  
  var top = oEv.clientY -  $('#layer').height() / 2;
        $('#layer').css('left', left + 'px').css('top', top + 'px');  
 };
 var onClick = function() 
 {
  
  $('.photoBox').remove();  
  $('<div></div>').addClass('photoBox')  
  .appendTo('body').append('<img />')  
  .children()  
  .attr({'src':$(this).attr('src')})  
  .css({'marginLeft':-($('#layer')  
  .offset().left - 35) + 'px', 'marginTop':-($('#layer').offset().top - 25) + 'px'})  
  .end()  
  .animate({left:1025 + 'px'}, 'slow');  
 };
 $('img').bind('click', onClick).bind('mousemove', move);
 $('#layer').css('left', 100 + 'px').css('top', 100 + 'px'); 
});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
