<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>菜鸟教程(runoob.com)</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
     angular.module('starter', ['ionic'])

      .run(function($ionicPlatform) {
        $ionicPlatform.ready(function() {
          // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
          // for form inputs)
          if(window.cordova && window.cordova.plugins.Keyboard) {
            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
          }
          if(window.StatusBar) {
            StatusBar.styleDefault();
          }
        });
      })

      .controller( 'actionsheetCtl',['$scope',function($scope){

          $scope.devList = [
              { text: "HTML5", checked: true },
              { text: "CSS3", checked: false },
              { text: "JavaScript", checked: false }
            ];

            $scope.pushNotificationChange = function() {
              console.log('Push Notification Change', $scope.pushNotification.checked);
            };

            $scope.pushNotification = { checked: true };
            $scope.emailNotification = 'Subscribed';

      }])
    </script>
    <style type="text/css">
    body {
      cursor: url('http://www.runoob.com/try/demo_source/finger.png'), auto;
    }
    .item-checkbox{
    	padding-left:32px;
    }
    .checkbox{
    	padding: 0px!important;
    }
    .checkbox input, .checkbox-icon{
    	border:1px solid #387EF5!important;
    	padding: 0px!important;
    	text-align: center!important;
    	box-sizing: border-box!important;
    	border-radius:26px!important;
    }
    .checkbox input:before, .checkbox-icon:before{
    	    display: table;
		    width: 26px!important;
		    height: 26px!important;
		    border: 1px solid red!important;
		    border:none!important;
		    margin-left:0px!important;
		    margin-top:0px!important;
		    border-radius: 13px!important;

    }
    </style>
    </head>
     <body ng-app="starter" ng-controller="actionsheetCtl" >

      <ion-header-bar class="bar-positive">
      <h1 class="title">复选框</h1>
      </ion-header-bar>

      <ion-content>

        <div class="list"   >

          <ion-checkbox ng-repeat="item in devList"
                        ng-model="item.checked" 
                        ng-checked="item.checked" style="border:1px solid red!important;height:50px!important">
           士大夫健康
          </ion-checkbox>

          <div class="item">
            <pre ng-bind="devList | json"></pre> 
          </div>

          <div class="item item-divider"> 
            Notifications
          </div>

          <ion-checkbox ng-model="pushNotification.checked"
                        ng-change="pushNotificationChange()">
            Push Notifications
          </ion-checkbox>

          <div class="item">
            <pre ng-bind="pushNotification | json"></pre> 
          </div>

          <ion-checkbox ng-model="emailNotification"
                        ng-true-value="'Subscribed'"
                        ng-false-value="'Unubscribed'">
            Newsletter
          </ion-checkbox>
          <div class="item">
            <pre ng-bind="emailNotification | json"></pre> 
          </div>

        </div>

      </ion-content>

    </body>
</html>
