		<title>每月第一天和最后一天</title>
	</head>
	<body>
		
		<script>
			//每月第一天
			var firstDate = new Date();
			firstDate.setDate(1); //第一天
			console.log(firstDate.setDate(1));
			console.log(new Date(firstDate).toString('yyyy-MM-dd'));
			
			//每月最后一天
			var endDate = new Date(firstDate);
			endDate.setMonth(firstDate.getMonth()+1);
			endDate.setDate(0);
			console.log(endDate.setDate(0));
			console.log(new Date(endDate).toString('yyyy-MM-dd'));
//			alert("第一天："+new Date(firstDate).toString('yyyy-MM-dd')+" 最后一天："+new Date(endDate).toString('yyyy-MM-dd'));
		</script>
