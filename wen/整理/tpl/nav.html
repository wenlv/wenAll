<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		nav{
			width:100%;
			height:50px;
			background: #999;
		}
		ul{
			width:1000px;
			height:50px;
			background: #999;
			margin:0 auto;
		}
		ul li{
			float:left;
			list-style: none;
			width:100px;
			line-height: 50px;
			text-align: center;
			border-left: 1px solid #ccc;
			border-right:1px solid #ccc;
		}
		ul li a{
			display: block;
			text-decoration: none;
			color:white;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">电器城</a></li>
			<li><a href="#">电器城</a></li>
			<li><a href="#">电器城</a></li>
			<li><a href="#">电器城</a></li>
			<li><a href="#">电器城</a></li>
			<li><a href="#">电器城</a></li>
		</ul>
	</nav>
	<img src="../image/9.jpg" alt="" width="100%">

	<script>
		//获取li
		var list = document.getElementsByTagName('li');
		for(var i = 0; i < list.length; i++){
			list[i].onmouseover = function(){
				this.style.backgroundColor='orange';
			}
			list[i].onmouseout = function(){
				this.style.backgroundColor='';
			}
		}

	</script>
</body>
</html>
