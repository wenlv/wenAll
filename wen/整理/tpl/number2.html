<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta name="renderer" content="webkit">
		<title>保留2位小数 没有四舍五入</title>
	</head>
	<body>
		
		
		<!--JavaScript 使小数点后面不足4位数补0，没有四舍五入-->
		<script>
			console.log(formatnumber(3.1456,2));
			console.log(formatnumber(3.1567,2));
			console.log(formatnumber(3.5667,2));
			console.log(formatnumber(3.1,2));
			console.log(formatnumber(0,2));
			console.log(formatnumber(0.01,2));
			console.log(formatnumber(0.1,2));
			console.log(formatnumber(3,2));
			console.log(formatnumber(3.0,2));
			console.log(formatnumber(3.01,2));
			function formatnumber(value, num){
			     var a, b, c, i;
			     a = value.toString();
			     b = a.indexOf(".");
			     c = a.length;
			     if (num == 0) {
			         if (b != -1) {
			             a = a.substring(0, b);
			         }
			     } else {//如果没有小数点
			         if (b == -1) {
			             a = a + ".";
			             for (i = 1; i <= num; i++) {
			                 a = a + "0";
			             }
			         } else {//有小数点，超出位数自动截取，否则补0
			             a = a.substring(0, b + num + 1);
			             for (i = c; i <= b + num; i++) {
			                 a = a + "0";
			             }
			         }
			     }
			     return a;
			}
		</script>
	</body>
</html>
