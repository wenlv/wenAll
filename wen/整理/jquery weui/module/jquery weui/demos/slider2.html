<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">


    <style>
      .swiper-container {
        width: 100%;
      } 

      .swiper-container img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body ontouchstart>
    <header class='demos-header'>
      <h1 class="demos-title">Slider</h1>
    </header>
    <div class='demos-content-padded'>
      <div class="weui-slider" id='slider1'>
        <div class="weui-slider__inner">
          <div style="width: 0;" class="weui-slider__track"></div>
          <div style="left: 0;" class="weui-slider__handler"></div>
        </div>
      </div>
      <br>
      <div class="weui-slider-box" id='slider2'>
        <div class="weui-slider">
          <div id="sliderInner" class="weui-slider__inner">
            <div id="sliderTrack" style="min-width:30%;max-width:80%;width: 75%;" class="weui-slider__track"></div>
            <div id="sliderHandler" style="left: 75%;" class="weui-slider__handler"></div>
          </div>
        </div>
        <div id="sliderValue" class="weui-slider-box__value">75</div>
      </div>
    </div>

    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<!--手动操作的 -->
    <script>
      $('#slider1').slider();

      $('#slider2').slider(function (per) {
      	if(per>"80"){
      		per=80;
      		$("#sliderValue").text(per);
      		$("#sliderHandler").css("left","80%")
      		console.log("888");
      	}else if(per<"30"){
      		per=30;
      			$("#sliderValue").text(per);
      		$("#sliderHandler").css("left","30%");
      		console.log("33");
      	}else{
      		console.log("555");
      	}
        console.log(per);
      });
    </script>
  </body>
</html>
