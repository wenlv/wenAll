<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>登录</title>
	<style>
		tr td.error{
			color: red;
		}
		tr td.success{
			color: green;
		}
		.login{
			color: red;
			width:500px;
			height: 30px;
			margin: 0 auto;
			text-align: center;
		}

	</style>
</head>
<body>
	<div class="login">商家后台登录</div>
	<table width='600px' align="center">
		<form action="login.php" onsubmit='return checkForm()' name='myform'>
			<tr>
				<td width='100px' >用户名：</td>
				<td width='90px'><input type="text" name='username'></td>
				<td id='t11' width='260px'>4-11的大小写字母</td>
				<td id='t1' width='260px'></td>
			</tr>
			<tr>
				<td width='100px'>密码：</td>
				<td width='90px'><input type="password" name='pwd'></td>
				<td id='t22' width='260px'>6-12位数字</td>
				<td id='t2' width='260px'></td>
			</tr>
			<tr>
				<td></td>
				<td colspan='2'>
					<input type="submit" name='submit' value='登 录'>
					<a href="/wen/wenlongIonic/admin/login/regist.html" >注册</a>
				</td>
			</tr>
		</form>
	</table>


	<script>
		//验证用户名
		//获取用户名
		var username=document.myform.username;
		var user='';
		username.onblur=function(){
			//console.log(this.value);
			user=this.value;
			checkUser();
		}
		function checkUser(){
			if(!user.match(/^[A-z]\w{3,11}$/)){
				t1.innerHTML='用户名格式不正确';
				t1.className='';
				t1.className='error';
				return false;
			}
			t1.innerHTML='用户名格式准确';
			t1.innerName='';
			t1.className='success';
			return true;
		}

	//验证密码 --6-12位的数字
	//获取密码
	var pwd=document.myform.pwd;
	var pw='';
	pwd.onblur=function(){
		pw=this.value;
		checkPwd();
	}
	function checkPwd(){
		if(!pw.match(/^\d{6,12}$/)){
			t2.innerHTML='密码格式不正确';
			t2.className='';
			t2.className='error';
			return false;
		}
		t2.innerHTML='密码格式正确';
		t2.className='';
		t2.className='success';
		return true;
	}

	//验证函数
	function checkForm(){
		return checkUser() && checkPwd();
	}
	</script>
</body>
</html>
