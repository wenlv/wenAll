	<div ng-repeat="order in orders">
		<table style="width:100%">
			<tr >订单号:{{order[0].order_id}}</tr>
			<tr >
				<th style="border:1px solid #ccc">订单详情id:</th>
				<th style="border:1px solid #ccc">商品名称:</th>
				<th style="border:1px solid #ccc">商品价格:</th>
				<th style="border:1px solid #ccc">商品数量:</th>
			</tr>
			<tr class="col-sm-12" ng-repeat="detailOrder in order" >
				<td class="col-sm-3" style="border:1px solid #ccc">{{detailOrder.orderdetail_id}}</td>
				<td class="col-sm-3" style="border:1px solid #ccc">{{detailOrder.book_title}}</td>
				<td class="col-sm-3" style="border:1px solid #ccc">{{detailOrder.book_price}}</td>
				<td class="col-sm-3" style="border:1px solid #ccc">{{detailOrder.book_num}}</td>
			</tr>
		</table>
		<div class="text-right" style="width:100%;border:1px solid #ccc">
			<button class="btn btn-danger">订单支付</button>
		</div>
	</div>
