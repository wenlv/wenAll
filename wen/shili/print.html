<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕密度计算器</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.wrap{
			width:600px;
			border:1px solid #999;
			padding:20px;
			position: absolute;
			left:50%;
			top:50%;
			-webkit-transform:translate(-50%, -50%);
			-moz-transform:translate(-50%, -50%);
			-ms-transform:translate(-50%, -50%);
			-o-transform:translate(-50%, -50%);
			transform:translate(-50%, -50%);
		}
		.wrap input{
			width:80px;
			height:30px;
			border:1px solid #999;
			border-radius:5px;
			padding:5px 10px;
		}
		label{
			display:block;
		}
		
		.form{
			margin-top:10px;
		}
		.button{
			margin-top:10px;
		}

		button{
			width:225px;
			height:40px;
			background: #f5f5f5;
			border:1px solid #999;
			border-radius: 5px;
			font-size: 20px;
			outline:none;
		}
		.res{
			margin:10px 0px;
			width:360px;
			border:1px solid #999;
			padding:20px;
			height:100px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>屏幕密度(dpi)计算器</h1>
		<label for="">请输入屏幕的分辨率:</label>
		<div class="form">
			<input type="number" id="width">
			x
			<input type="number" id="height">
		</div>
		
		<label for="">请输入屏幕大小(英寸):</label>
		<div class="form">
			<input type="number" id="size">
		</div>

		<div class="button">
			<button onclick="getDpi()">计 算</button>
		</div>
		<div class="res" id="res"></div>
	</div>
	<script>

		function getDpi(){

			var width = document.getElementById('width').value;
			var height = document.getElementById('height').value;
			var size = document.getElementById('size').value;


			var dpi = Math.sqrt(Math.pow(width, 2) + Math.pow(height, 2)) / size;

			document.getElementById('res').innerHTML = dpi;
		}
	</script>
</body>
</html>
