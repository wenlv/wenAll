<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<style>
		/*
		椭圆
		 .box{
			width:400px;
			height:200px;
			border:1px solid #333;
			margin:0 auto;
			border-top-left-radius: 200px 100px;
			border-top-right-radius: 200px 100px;
			border-bottom-right-radius: 200px 100px;
			border-bottom-left-radius: 200px 100px;
		} */
		.box{
			border:1px solid #000;
			width:400px;
			border-radius: 200px;
			transition:all 4s;
		}
		.box:hover{
			transform:rotate(720deg);
		}
		.box .top,.box .bottom{
			width:400px;
			height:200px;
			position: relative;
		}
		.box .top{
			background: white;
			border-top-left-radius:200px;
			border-top-right-radius:200px;
		}
		.box .bottom{
			background: #000;
			border-bottom-left-radius:200px;
			border-bottom-right-radius:200px;
		}
		.top:before{
			content: "";
			display: block;
			width:200px;
			height:100px;
			background: #000;
			position: absolute;
			left:0px;
			bottom:0px;
			border-top-left-radius:100px;
			border-top-right-radius:100px;
		}
		.bottom:before{
			content: "";
			display: block;
			width:200px;
			height:100px;
			background: white;
			position: absolute;
			right:0px;
			top:0px;
			border-bottom-left-radius:100px;
			border-bottom-right-radius:100px;
		}
		.top:after{
			content: "";
			display: block;
			width:20px;
			height:20px;
			background: white;
			position: absolute;
			border-radius: 10px;
			left:90px;
			bottom:40px;
		}
		.bottom:after{
			content: "";
			display: block;
			width:20px;
			height:20px;
			background: #000;
			position: absolute;
			border-radius: 10px;
			right:90px;
			top:40px;
		}
	</style>
</head>
<body>
	<!-- <div class="box"></div> -->
	<div class="box">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
