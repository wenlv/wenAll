<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取或者设置css样式</title>
	<style>
		.container{
			
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<button onclick="change()">变红</button>
	<button onclick="tobig()">变大</button>
	<button onclick="tosamll()">变小</button>
	<div class="container" id="box" style="width:200px;height:200px">
		
	</div>

	<script>
		//获取盒子
		var box = document.getElementById('box');
		function change(){
			box.style.backgroundColor="red";
			//box.style.backgroundColor="green";
			box.style.borderWidth = '10px';
		}


		//让盒子变大的函数
		function tobig(){
			//获取宽度   --获取属性值，需要将属性写在标签内
			var width = box.style.width;
			//获取高度
			var height = box.style.height;
			console.log(width);
			console.log(height);

			var w = parseInt(width);   //将带单位的宽度变成没有单位的数字
			var h = parseInt(height);
			w += 20;
			h += 20;

			//重新设置box的宽高
			box.style.width = w + 'px';
			box.style.height = h + 'px';

		}

		//变小的函数
		function tosamll(){
			//获取宽度
			var width = box.style.width;
			//获取高度
			var height = box.style.height;
			
			var w = parseInt(width);   
			var h = parseInt(height);
			w -= 20;
			h -= 20;

			//重新设置box的宽高
			box.style.width = w + 'px';
			box.style.height = h + 'px';
		}
	</script>
</body>
</html>
