<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仅IE</title>
</head>
<body>

	<!--
	1.  moveTo   移动到某个位置
	2.  moveBy   每次移动多少
	3.  resizeTo  窗口重置大小
	4.  resizeBy  窗口每次增大或缩小多少

	-->
	<button onclick="window.moveTo(0,100)">moveTo</button>
	<button onclick="window.moveBy(50,50)">moveBy</button>
	<button onclick="window.resizeTo(300,300)">resizeTo</button>
	<button onclick="window.resizeBy(-30,-30)">resizeBy</button>
</body>
</html>
