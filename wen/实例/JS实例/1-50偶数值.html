<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-50偶数值</title>
</head>
<body>
	<script>
			var k=0;
			for(i=1;i<=50;i++){
				if(i%2==1){
					continue;
				}
				document.write(i+'<br>');
				k+=i
			}
			
				
			document.write(k);
			document.write('<hr>');


			var j=1,a=0;
			while(j<=50){
				if(j%2==0){
					document.write(j+'<br>');
					a+=j
				}
				j++;
					
			}
			document.write(a);
	</script>
</body>
</html>
