<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环结构</title>
</head>
<body>
	<script>
		var i = 2;   //初始值
		while(i<12){
			document.write(i+"<br>");
			i+=2;
		}

		document.write('<hr>');
		/**定义两个初始值***/

		for(var i = 0,j=10;i<=j;i++,j--){
			document.write((i+j)+"<br>");
		}

		/*i 0   1  2  3   4  5 
		* j 10	9  8  7   6  5 
 		*/
	</script>
</body>
</html>
