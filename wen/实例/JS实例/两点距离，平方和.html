<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<script>
		//定义一个函数求平方
		function getNum(n){
			if(isNaN(n)){
				alert('请好好输入');
				return;
			}
			return n*n;
		}
		document.write(getNum(100)+"<br>");
		document.write(getNum(-100)+"<br>");
		//document.write(getNum('abc'));
		//document.write(getNum([1,2,3]));


		//定义一个函数求   两点之间的距离
		function getJuli(x1,y1,x2,y2){
			var num1 = x2-x1;  //3
			var num2 = y2-y1;  //4
			var num = Math.sqrt(num1*num1 + num2*num2);
			console.log(num);
			return num;
		}

		document.write('两点之间的距离是：'+getJuli(1,1,4,5)+"<br>");
		document.write('两点之间的距离是：'+getJuli(2,2,9,9)+"<br>");
	</script>
</body>
</html>
