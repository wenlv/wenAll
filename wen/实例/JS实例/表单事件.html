<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件</title>
</head>
<body>
	<form action="" name="myform">
		姓名：<input type="text" name="uname"><br>
		<button id="btn">提交</button><br>
		<input type="reset" value="重置">
	</form>


	<script>
		//获取表单
		var myform = document.myform;
		console.log(myform);
		//N01.		onsubmit  表单提交事件
		myform.onsubmit = function(){
			//return false;
			return true;
		}

		//N02  		onreset  重置事件
		myform.onreset = function(){
			//return false;
			return true;
		}

		//N03      onfocus   获取焦点事件
		myform.uname.onfocus = function(){
			this.style.backgroundColor="red";
		}
		btn.onfocus=function(){   //按钮获取焦点
			this.style.backgroundColor='red';
		}

		//N04     onblur    失去焦点事件
		myform.uname.onblur = function(){
			this.style.backgroundColor='green';
		}
	</script>
</body>
</html>
