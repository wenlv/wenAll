<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width:600px;
			height:50px;
			border:1px solid #ccc;
			margin: 0 auto;
			margin-top: 50px;
			border-radius: 10px;
		}
		#box{
			height:50px;
			background: pink;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="box" style="width:0%"></div>
	</div>
	<script>
		//使用多次定时
		//获取box
		var box = document.getElementById('box');
		
		var timer = setInterval(running,50);
		function running(){
			//获取box的宽度  处理单位
			var num = parseInt(box.style.width);
			if(num>=100){
				clearInterval(timer);
				return;
			}
			num++;

			box.style.width = num + '%';
		}
	</script>

</body>
</html>
