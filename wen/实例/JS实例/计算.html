<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个JavaScript应用</title>
</head>
<body>
	<input type="number" name="num1"  id="num1"> <br><br>
					-							<br><br>
	<input type="number" name='num2'  id="num2"> <br><br>
	=
	<h3 id='h3'></h3>
	<br>
	<br>
	<button onclick="getNum()">开始计算</button>

	<script>
		function getNum(){
			var num1 = document.getElementById('num1');   //获取第一个input元素
			var num2 = document.getElementById('num2');   //获取第二个input元素
			var  x = num1.value;		//得到第一个input的value值
			var  y = num2.value;		//得到第二个input的value值

			var  z = Number(x) - Number(y);           //相加
			var h = document.getElementById('h3');     //获取h3元素

			h.innerHTML = z;       //将计算得到的z值放入h3中
		}
	</script>

</body>
</html>
