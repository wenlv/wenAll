<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<style>
		tr td:last-child{
			color:red;
		}
	</style>
</head>
<body>
	<table  width="500px" align="center" cellspacing="0">
		<form action="" name="myform" onsubmit="return checkForm()">	
		<tr>
			<td width="100px">用户名：</td>
			<td><input type="text" name="username"></td>
			<td id="f1" width="200px"></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input type="password" name="pwd"></td>
			<td id="f2"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="repwd"></td>
			<td id="f3"></td>
		</tr>
		<tr>
			<td>手机：</td>
			<td><input type="text" name="tel"></td>
			<td id="f4"></td>
		</tr>
		<tr>
			<td>邮箱:</td>
			<td><input type="text"name="email"></td>
			<td id="f5"></td>
		</tr>
		<tr>
			<td>个人博客：</td>
			<td><input type="text" name="bolg"></td>
			<td id="f6"></td>
		</tr>
		<tr>
			<td colspan="2"><button>提交</button></td>
		</tr>
		</form>
	</table>

	<script>
		//定义验证的函数
		function checkForm(){
			//验证用户名   字母开头 数字字母下划线 6-12位
			var user = document.myform.username.value;
			var reg = /^[A-z]\w{5,11}$/;
			if(user.match(reg)==null){			
				f1.innerHTML='用户名格式错误';
				return false;
			}
			//验证密码  数字8-12
			var pwd = document.myform.pwd.value;
			var reg = /^\d{8,12}$/;
			if(pwd.match(reg) == null){
				f2.innerHTML = '密码格式错误';
				return false;
			}
			//确认密码   和密码相等
			var repwd = document.myform.repwd.value;
			if(repwd !== pwd){
				f3.innerHTML = '两次密码不一致';
				return false;
			}
			//验证手机号码   
			var tel = document.myform.tel.value;
			var reg = /^1([358][0-9]|4[57]|7[0135678])\d{8}$/;
			if(tel.match(reg)==null){
				f4.innerHTML = '请输入正确的手机号码';
				return false;
			}
			//验证邮箱  
			/*
			*  12312@qq.om
			*  ewrd_-r32@163.com
			*  fdsa324@qe.com.cn.net
			*/
			var email = document.myform.email.value;
			var reg = /^[\w-][\w-]{3,18}@([0-9A-z-]){2,10}(\.\w+){1,3}$/;
			if(email.match(reg) == null){
				f5.innerHTML = '请输入正确的邮箱';
				return false;
			}
			//验证个人博客
			/*
			*  http://www.fdja.com.cn
			*/
			var bolg = document.myform.bolg.value;
			var reg = /^(http|https):\/\/www\.\w{2,18}(\.\w+){1,3}$/;
			if(bolg.match(reg) == null){
				f6.innerHTML = '请输入正确的博客地址';
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
