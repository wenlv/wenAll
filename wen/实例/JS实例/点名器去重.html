<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机点名器</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width:500px;
			height:300px;
			margin:0 auto;
			border:1px solid #333;
			border-radius: 20px;
			margin-top: 80px;
		}
		#box{
			width:200px;
			height:80px;
			border:1px solid #333;
			margin:0 auto;
			text-align: center;
			font:20px/80px '微软雅黑';
			border-radius: 10px;
			margin-top: 80px;
		}
		button{
			width:100px;
			height:50px;
			border-radius: 10px;
			border:1px solid #ccc;
			background: #fff;
			margin:0 auto;
			display: block;
			margin-top: 50px;
			cursor: pointer;
			outline: none;
			font-size: 18px;
			font-family: '微软雅黑';
		}
		button:active{
			background: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>随机点名器1.0版本</h1>
	<hr>
	<div class="container">
		<div id="box"></div>
		<button onclick="getName(this)">开始</button>
	</div>

	<script>
		//定义一组姓名
		var arr = ['田伟凯','付智御','李赟','罗炯'];
		//获取 box
		var  box = document.getElementById('box');

</body>
</html>
