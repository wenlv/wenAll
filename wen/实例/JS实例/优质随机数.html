<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机数</title>
</head>
<body>
	<script>
		var num = Math.random();
		console.log(num);  // 0-1 的随机数  0.00001-0.9999933432
		//求0-9的随机数
		console.log(Math.floor(num*10));   
		//求0-17的随机数
		console.log(Math.floor(num*18));

		//求12-20的随机数  (0-8)+12
		console.log(Math.floor(num*9)+12);


		/*
		* 求优质随机数
		*/
		var n = Math.floor(Math.random() * 1000000000000);
		console.log(n);
		//求  0-9 的优质随机数
		console.log(n%10);
		
		//求0-18 的优质随机数
		console.log(n%19);

		//求12-30的优质随机数(0-18)+12
		console.log(n%19+12);
	</script>
</body>
</html>
