<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三级导航</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		nav{
			width:100%;
			height:50px;
			background: #ccc;
		}
		nav .first{
			width:1000px;
			margin:0 auto;
			height:50px;
			background: #ccc;
		}
		.first li{
			width:100px;
			float:left;
			height:50px;
			line-height: 50px;
			list-style: none;
			border:1px solid #f1f1f1;
			text-align: center;
			position: relative;
		}
		.first li:hover{
			background: orange;
		}
		.first li:hover > ul{
			display: block;
		}
		.first li a{
			display: block;
			text-decoration: none;
			color:white;
			font:18px/50px '微软雅黑';
		}
		.first > li  ul{
			position: absolute;
			background: #ccc;
			width:100px;
			left:0;
			top:50px;
			display: none;
		}
		.first > li > ul > li ul{
			left:100px;
			top:0px;
		}
	</style>
</head>
