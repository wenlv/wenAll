<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-50的值</title>
</head>
<body>
	<script>
		for(i=1;i<=50;i++){
			if(i<10){
				document.write('0'+i+' ');
				continue;
			}	
			document.write(i+' ');
				if(i%10==0){
			 		document.write("<br>");
				}
		}
	</script>
</body>
</html>
