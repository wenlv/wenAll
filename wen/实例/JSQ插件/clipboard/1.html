<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="myInput">
	<textarea  id="myText" cols="30" rows="10"></textarea>
	<button class="btn" data-clipboard-target="#myInput">复制</button>
	<button class="btn" data-clipboard-target="#myText" data-clipboard-action="cut">剪切</button>
	<button class="btn" data-clipboard-text="李赟你好!">复制指定一段文字</button>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="clipboard.min.js"></script>
	<script type="text/javascript">
		var myClip=new Clipboard('.btn');
		myClip.on('success', function(e) {
		    console.info('Action:', e.action);
		    console.info('Text:', e.text);
		    console.info('Trigger:', e.trigger);

		    e.clearSelection();
		});

		myClip.on('error', function(e) {
		    console.error('Action:', e.action);
		    console.error('Trigger:', e.trigger);
		});
	</script>
</body>
</html>
