<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="swiper.min.css">
	<style type="text/css">
		.swiper-container{
			width: 800px;
			height: 600px;
		}
		.swiper-container img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container myswiper1">
	    <div class="swiper-wrapper">
	    <!-- 轮播内容 -->
	        <div class="swiper-slide" data-hash="first"><img src="1.jpg" alt=""></div>
	        <div class="swiper-slide" data-hash="sec1"><img src="2.jpg" alt=""></div>
	        <div class="swiper-slide" data-hash="sec2"><img src="3.jpg" alt=""></div>
	        <div class="swiper-slide" data-hash="sec3"><img src="4.jpg" alt=""></div>
	        <div class="swiper-slide" data-hash="sec4"><img src="5.jpg" alt=""></div>
	        
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
<br>



	<div class="swiper-container myswiper2">

	    <div class="swiper-wrapper">
	    <!-- 轮播内容 -->
	               	<div class="swiper-slide">

	               		<div data-swiper-parallax="-3000"><h3>llllll</h3></div>
       				</div>
       				<div class="swiper-slide"><div data-swiper-parallax="-3000">Slide 2</div></div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="swiper.min.js"></script>

	<script>        
	  var mySwiper1 = new Swiper ('.myswiper1', {
	  	effect:"coverflow",//切换效果

	    direction: 'horizontal',
	    speed:1000,
	    hashnav:true,
	    hashnavWatchState:true,

</html>
