<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#allmap{
			width: 500px;
			height: 300px;
		}
		#box{
			width: 300px;
			height: 300px;
		}
		.aa{
			width: 300px;
			height: 300px;
			background: red;
			transform: scale(0);
			animation: 3s;
		}
		#box:hover .aa{
			transform-origin: right bottom;
			transform: scale(1) rotateY(360deg);
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="aa"></div>
	</div>
	
	<!-- <div id="allmap"></div> -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MSyk5dTdEjdvP7lYf21XjWMmWmGY2hHG"></script>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
		map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
		map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	</script>
</body>
</html>
