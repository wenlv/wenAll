	<script>
		//验证用户名
		//获取用户名
		var username=document.myform.username;
		var user='';
		username.onblur=function(){
			//console.log(this.value);
			user=this.value;
			checkUser();
		}
		function checkUser(){
			if(!user.match(/^[A-z]\w{3,11}$/)){
				t1.innerHTML='用户名格式不正确';
				t1.className='';
				t1.className='error';
				return false;
			}
			t1.innerHTML='用户名格式准确';
			t1.innerName='';
			t1.className='success';
			return true;
		}

	//验证密码 --6-12位的数字
	//获取密码
	var pwd=document.myform.pwd;
	var pw='';
	pwd.onblur=function(){
		pw=this.value;
		checkPwd();
	}
	function checkPwd(){
		if(!pw.match(/^\d{6,12}$/)){
			t2.innerHTML='密码格式不正确';
			t2.className='';
			t2.className='error';
			return false;
		}
		t2.innerHTML='密码格式正确';
		t2.className='';
		t2.className='success';
		return true;
	}
