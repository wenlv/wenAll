<div class="row">
	<div class="col-sm-4">
		<form role="form" name="loginForm">
			<div class="form-group">
				<label for="userName">用户名</label>
				<input type="text" ng-model="user.name" class="form-control" required autocomplete="off" id="userName"> 
			</div>
			<div class="form-group">
				<label for="userPassword">密码</label>
				<input type="password" ng-model="user.password" class="form-control" required autocomplete="off" id="userPassword">
			</div>
			<button ng-disabled="!loginForm.$valid" type="submit" class="btn btn-default" ng-click="loginClick()">登录</button>
		</form>
	</div>
</div>
